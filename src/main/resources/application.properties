spring.application.name=carnetizacion

# Configuración para SQLite
spring.datasource.url=jdbc:sqlite:./carnetizacion.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Configuración de JPA/Hibernate para Hibernate 6
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Configuracion para las imagenes
# Tamaño máximo de archivos (20MB)
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Directorio donde se guardarán las imágenes
app.upload.dir=./images